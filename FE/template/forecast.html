<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/style.css">
    <title>Forecast</title>
</head>

<body>
    <div class="topnav">
        <a href="./home">Home</a>
        <a href="./analysis">Data Analytics</a>
        <a href="./optimization">Optimization</a>
        <a class="active" href="./forecast">Forecast</a>
        <a href="./about">About</a>
    </div>
    <div class="chart">
        <h1>Forecast</h1>
        <canvas id="myChart" style="width:100%;max-width:1100px;height:350px;"></canvas>
        <a href="http://localhost:5000/download_forecast" style="visibility: hidden;" id="forecast-data" download="">Download Forecast Data</a>
    </div>
    <div class="forecast">

        <div class="uploadheader">
            <h1>Upload Dataset</h1>
            <div class="icon">
                <label for="upload">
                    <input onchange="SendFile(event)" id="upload" type="file" name="file" hidden>
                    Upload
                </label> &ensp;
                <span id="file-status"> No file choosen</span>
                <br />
                <br />
                <br />
                <label onclick="get_training_response()">Train Model</label>
                <br />
                <br />
                <a href="http://localhost:5000/download_sample " download>
                    Download sample sheet
                </a>
                <br />
                <p id="status"></p>
                <p id="complete"></p>
                <br />
                <label id="button" onclick="get_forecast_data()" style="visibility: hidden;">Show Forecast</label>
            </div>
        </div>
    </div>

</body>
